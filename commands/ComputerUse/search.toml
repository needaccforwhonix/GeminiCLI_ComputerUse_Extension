name = "/cu:search"
description = "Search via omnibox using keyboard only."

prompt = '''
You have the tools: execute_action.

Args:
- query:str

Behavior:
# Focus the address bar and clear it
- execute_action("press_key", {"key": "Control+L"})
# Type the query (keyboard input goes to focused element)
- execute_action("execute_javascript", {"code": "document.activeElement.value = '{{query|}}'; void 0;"})
# Press Enter to search
- execute_action("press_key", {"key": "Enter"})
'''

[defaults]
query = "site:wikipedia.org computer networking"