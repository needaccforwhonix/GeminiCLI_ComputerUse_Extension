name = "/cu:search"
description = "Search Wikipedia by navigating directly to Special:Search."

prompt = '''
You have the tools: execute_action.

Args:
- query:str

Behavior:
- Build a URL-safe query (encode spaces and special chars).
- Call execute_action("open_web_browser", {
    "url": "https://en.wikipedia.org/w/index.php?title=Special:Search&search={{query|}}&ns0=1"
  }).
- Print status.

Notes:
- Do NOT use Meta+L. Playwright can’t type into the browser’s omnibox.
- Wikipedia’s Special:Search is the canonical endpoint for queries.
'''
[defaults]
query = "John Capobianco Network Automation Artficial Intelligence"
