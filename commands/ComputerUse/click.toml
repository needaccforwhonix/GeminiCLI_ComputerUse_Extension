name = "/cu:click"
description = "Click at normalized coords (0..1000) via execute_action(click_at)."

prompt = '''
You have the tools: execute_action.

Args:
- x:int  (0..1000)
- y:int  (0..1000)

Behavior:
- Call execute_action("click_at", {"x": {{x|500}}, "y": {{y|500}} }).
- Print status.
'''

[defaults]
x = 500
y = 500
